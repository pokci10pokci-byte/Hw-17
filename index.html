<body                
    <h1>Моя улюблена тваринка — кіт</h1>

    <p>
        Мій улюблений домашній улюбленець — це кіт. 
        Коти дуже розумні, незалежні та лагідні тварини. 
        Вони люблять гратися та дарують гарний настрій.
    </p>

    <p>
        Коти бувають різних порід, кольорів та характерів. 
        Вони добре ладнають з людьми та створюють затишок у домі.
    </p>
